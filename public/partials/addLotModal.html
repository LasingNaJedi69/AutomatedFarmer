<div class="modal-content" ng-controller="addLotCtrl as $add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">&times;</button>
        <h3 class="modal-title text-center">Add Lot</h3>
    </div>
    <div class="modal-body form-horizontal" style="overflow: auto;">
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Barangay</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.brgy" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Town</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.town" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Province</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.province" placeholder="Optional" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Length</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.length" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Width</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$add.width" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="$add.addLot()">Submit</button>
    </div>
</div>
