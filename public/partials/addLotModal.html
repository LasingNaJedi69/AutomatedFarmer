 <div class="modal-content" ng-controller="autoModalCtrl as $add">
    <div class="modal-header automated-modal-header">
        <button type="button" class="close automated-modal-close" data-dismiss="modal" ng-click="$ctrl.cancel()">&times;</button>
        <h3 class="modal-title text-center">Add Lot</h3>
    </div>
    <div class="modal-body form-horizontal" novalidate style="overflow: auto;">
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Name</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.name" required />
                <!-- <span ng-show="name.length < 5">You need to add {{5 - name.length}} more characters</span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Barangay</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.brgy" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Town</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.town" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Province</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.province" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Length</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.length1" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Lot Width</label>
            <div class="col-sm-9">
                <input type="text" class="automated-modal-input" ng-model="lot.width" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="$add.addLot($ctrl)" ng-disabled="!validateForm()">Done</button>
    </div>
</div>
