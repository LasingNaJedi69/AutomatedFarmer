<div class="row col-md-6 col-xs-12">
	<h1>Schedule</h1>
	<div class="automated-crumbs">
		<a href="">Lots</a>
		<a href="">Schedule</a>
	</div>
	<div class="form-horizontal"> 
<!-- 		<div class="form-group col-xs-12">
			<label class="control-label">Start Date</label>
			<input datetime-picker ng-model="event.start" class="create-sched-input" />
		</div> -->
		<div class="form-group automated-schedule-time col-xs-12">
			<!-- <span class="col-xs-6">
				<input class="form-control col-xs-6" type="time" ng-model="event.start" />
			</span> -->
			<div class="automated-schedule-input">
				<button class="btn btn-default" ng-click="changeHour('up')"><span class="glyphicon glyphicon-chevron-up"></span></button>
				<input ng-init="event.start.hour = '00'" type="text" ng-model="event.start.hour" />
				<button class="btn btn-default" ng-click="changeHour('down')"><span class="glyphicon glyphicon-chevron-down"></span></button>
			</div>
			<div class="automated-schedule-input">
				<button class="btn btn-default" ng-click="changeMinute('up')"><span class="glyphicon glyphicon-chevron-up"></span></button>
				<input ng-init="event.start.minute = '00'" type="text" ng-model="event.start.minute" name="" />
				<button class="btn btn-default" ng-click="changeMinute('down')"><span class="glyphicon glyphicon-chevron-down"></span></button>				
			</div>
		</div>
		<div class="form-group col-xs-12">
			<label class="control-label">Type of Activity</label>
			<select ng-model="activity.type" class="create-sched-input">
				<option value="plow">Plow</option>
				<option value="seed">Seed</option>
				<option value="harvest">Harvest</option>
			</select>
		</div>
		<div class="form-group col-xs-12">
			<div class="pull-right">
				<button class="btn btn-success glyphicon glyphicon-menu-right" ng-disabled="(event.start.hour == '00' && event.start.minute == '00') || !activity.type" ng-click="setEvent()"></button>
			</div>
		</div>
	</div>
</div>
