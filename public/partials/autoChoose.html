<div class="row col-md-6 col-xs-12 automated-choose">
	<h2 class="page-header">Automated Control</h2>
	<p>Add lot or choose from existing lots.</p>
	<div class="automated-choose-options">
		<span class="automated-choose-button" ng-controller="modalController as $ctrl">
			<button class="btn btn-primary pull-right" ng-click="$ctrl.open('addLotModal', activity)">Add Lot</button>
		</span>
		<div class="automated-choose-select">
			<a ng-repeat="town in towns" ng-click="" class="btn btn-default" ng-href="/#!/automated/{{town.id}}">
				<h3>{{town.name}}</h3>
				<p>{{town.address.split(',')[2]}}</p>
			</a>
		</div>
	</div>
</div>
