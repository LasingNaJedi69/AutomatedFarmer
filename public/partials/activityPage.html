<div class="row col-md-6 col-xs-12 activity-page-wrapper">
	<h1 class="page-header">Dashboard</h1>
	<p>Keep track of your progress.</p>
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Activity Log</h3>
		</div>
		<div class="activty-page-table table-responsive">
			<table class="table table-striped activity-page-table-output">
				<thead>
					<tr>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Lot</th>
						<th>Type</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="lotActivity in lotActivities">
						<td>{{ lotActivity.start_time | date: 'MMM d, yyyy / hh:mm a' }}</td>
						<td>{{ lotActivity.end_time | date: 'MMM d, yyyy / hh:mm a' }}</td>
						<td>{{ lotActivity.name }}</td>
						<td>{{ lotActivity.type }}</td>
						<td>{{ lotActivity.status }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel">
		<div class="panel-heading">
			<div class="panel-title">Age of Rice</div>
		</div>
		<div class="panel-body">
			<p></p>
		</div>
	</div>
</div>
