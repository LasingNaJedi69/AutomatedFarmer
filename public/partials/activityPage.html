<div class="row col-md-12 col-xs-12 activity-page-wrapper">
	<h1 class="page-header">Activity</h1>
	<div class="col-md-6">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Rice</h3>
			</div>
			<div class="activity-page-table table-responsive">
				<table class="table table-striped activity-page-table-output">
					<thead>
						<tr>
							<th>Rice</th>
							<th>Lot</th>
							<th>Age</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Activity Log</h3>
			</div>
			<div class="activty-page-table table-responsive">
				<table class="table table-striped activity-page-table-output">
					<thead>
						<tr>
							<th>Start Time</th>
							<th>End Time</th>
							<th>Lot</th>
							<th>Type</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="lot in lotActivities">
							<td>{{ lot.start_time | date: 'MMM d, yyyy / hh:mm a' }}</td>
							<td>{{ lot.estimated_end_time | date: 'MMM d, yyyy / hh:mm a' }}</td>
							<td>{{ lot.name }}</td>
							<td>{{ lot.type }}</td>
							<td>{{ lot.status }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
