<div class="modal-content" ng-controller="autoModalCtrl as $add">
    <div ng-init="$add.checkActivityLabel(activity.label, activity.type)"></div>
    <div class="modal-body form-horizontal" style="overflow: auto;">
        <form class="log-modal-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">Type</label>
                <div class="col-sm-9">
                    <input disabled type="text" class="automated-modal-input" ng-model="activity.type" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Label</label>
                <div class="col-sm-9">
                    <input type="text" class="automated-modal-input" ng-model="activity.label" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="$add.addActivity($ctrl)">Submit</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
