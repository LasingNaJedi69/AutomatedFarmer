<div class="modal-content" ng-controller="autoModalCtrl as $add">
    <div class="modal-body form-horizontal" style="overflow: auto;">
        <form class="log-modal-add">
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Type</label>
	            <div class="col-sm-9">
	                <input disabled type="text" class="form-control" ng-model="$add.activity.type" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Label</label>
	            <div class="col-sm-9">
	                <input type="text" class="form-control" ng-model="$add.activity.label" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Path</label>
	            <div class="col-sm-9">
	                <input type="text" class="form-control" ng-model="$add.activity.path" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Start Point</label>
	            <div class="col-sm-9">
	                <input type="text" class="form-control" ng-model="$add.activity.startPoint" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Direction</label>
	            <div class="col-sm-9">
	                <input type="text" class="form-control" ng-model="$add.activity.direction" />
	            </div>
	        </div>
        </form>
<!--         <div class="col-xs-12">
            <input ng-init="$add.label = $ctrl.items+ $add.label" type="text" class="form-control" ng-model="$add.label" />
        </div> -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="$add.submitActivityLabel($ctrl)">Submit</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
