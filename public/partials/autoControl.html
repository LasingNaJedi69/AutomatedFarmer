	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
			Choose Activity 
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="">Plow</a></li>
			<li><a href="">Seed</a></li>
			<li><a href="">Harvest</a></li>
		</ul>
	</div>
	<div class="automated-form-output">
		<div class="automated-controls-panel"></div>
		<div class="automated-table-vert-scroll table-resposive" ng-if="towns.lot_length.length > 0 && towns.lot_width.length > 0">
			<button class="btn btn-primary" ng-click="toggleSelectAll(true)">Select All</button>
			<button ng-disabled="!hasPath" class="btn btn-danger" ng-click="toggleSelectAll(false)">Deselect All</button>
			<button ng-disabled="!hasPath" class="btn btn-success">Submit Path</button>
			<table class="table-bordered automated-table-output" ng-if="axis.length > 0">
				<tr ng-repeat="x in towns.lot_length">
					<td ng-repeat="y in towns.lot_width">
						<input type="checkbox" class="checkbox-big" ng-model="axis[x][y]" ng-click="checkPath()"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
