<div class="modal-content" ng-controller="autoModalCtrl as $add">
	<div ng-init="$add.activity = $ctrl.items"></div>
    <div class="modal-body">
    	<p>Are you sure you wish to proceed with this activity?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="$add.useActivity($ctrl)">Submit</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
