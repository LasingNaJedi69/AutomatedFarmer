<div class="row content">
	<div class="col-sm-2 sidenav hidden-xs">
		<h1>Automated Farming</h1>
		<h1 ng-show="pressed">Pressed</h1>
		<h1 ng-hide="pressed">Released</h1>
		<ul class="nav nav-pills nav-stacked">
	        <li><a href="#">Home</a></li>
	        <li class="active"><a href="#">Manual Control</a></li>
	        <li><a href="#">Automated Control</a></li>
	        <li><a href="#">Activity Log</a></li>
	   	</ul><br>
    </div>
	<div class="col-sm-10">
		<h1>Manual Control Page</h1>
		<p>Control your tractor manually.</p>
		<div class="row">
			<div class="col-sm-12 text-center space">
				<button class="btn btn-default btn-lg" on-long-press="buttonPressed('up')" on-touch-end="buttonReleased()" type="button"><span class="glyphicon glyphicon-arrow-up" ></span> Up</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 text-center space">
				<button class="btn btn-default btn-lg"  on-long-press="buttonPressed('left')" on-touch-end="buttonReleased()" type="button"><span class="glyphicon glyphicon-arrow-left" ></span> Left</button>
			</div>
			<div class="col-sm-6 text-center space">
				<button class="btn btn-default btn-lg"  on-long-press="buttonPressed('right')" on-touch-end="buttonReleased()" type="button"><span class="glyphicon glyphicon-arrow-right" ></span> Right</button>	
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center space">
				<button class="btn btn-default btn-lg"  on-long-press="buttonPressed('down')" on-touch-end="buttonReleased()" type="button"><span class="glyphicon glyphicon-arrow-down" ></span> Down</button>
			</div>
		</div>
	</div>
</div>
