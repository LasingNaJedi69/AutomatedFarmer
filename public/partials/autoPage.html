<div class="row">
	<h1>Automated Control</h1>
	<p>Let your tractor do the work.</p>
	<div class="form-inline automated-form-input">
		<label>Input land dimensions: </label>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="length" ng-model="length" />
			<label> x </label>
			<input class="form-control" type="text" placeholder="width" ng-model="width" />
		</div>
		<button class="btn btn-success" ng-click="computeDimensions(length, width)">Submit</button>
	</div>

	<div class="automated-form-ouput" ng-if="xAxis && yAxis">
		<p>{{area}}</p>
		<div class="" style="overflow-x: scroll; height: 60vh; ">
			<table class="table-bordered" style="width: 100%;">
				<tr ng-repeat="x in xAxis" style="width: 50px; height: 50px">
					<td ng-repeat="y in yAxis"></td>
				</tr>
			</table>
		</div><!-- 
		<div class="automated-table-vert-scroll">
			<table class="table-bordered automated-table-output">
				<tr ng-repeat="x in xAxis">
					<td ng-repeat="y in yAxis"></td>
				</tr>
			</table>
		</div> -->
	</div>


</div>
